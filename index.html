<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição na Faculdade</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="inscriptionForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Idade:</label>
    <input type="number" id="age" name="age" required>

    <!-- Dropdown para escolher disciplinas -->
    <label for="course">Escolha suas disciplinas:</label>
    <select id="courses" multiple required>
      <option value="MAT101">Matemática</option>
      <option value="FIS201">Física</option>
      <!-- Adicione mais disciplinas conforme necessário -->
    </select>

    <button type="button" onclick="submitForm()">Enviar Inscrição</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
